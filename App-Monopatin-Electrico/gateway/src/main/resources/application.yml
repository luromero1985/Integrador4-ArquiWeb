server:
  port: 8090
spring:
  application:
    name: gateway
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth?createDatabaseIfNotExist=true
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: mysql


  cloud:
    gateway:
      mvc:
        routes:
          - id: microcuenta
            uri: http://localhost:8060/**
            predicates:
              - Path=/cuenta/**
          - id: microestacion
            uri: http://localhost:27017/**
            predicates:
              - Path=/estacion/**
          - id: microfacturacion
            uri: http://localhost:8040/**
            predicates:
              - Path=/facturacion/**
          - id: micromonopatin
            uri: http://localhost:8020/**
            predicates:
              - Path=/monopatin/**
          - id: microusuario
            uri: http://localhost:8010/**
            predicates:
              - Path=/usuario/**
          - id: microviaje
            uri: http://localhost:8000/**
            predicates:
              - Path=/viaje/**
          - id: microadministrador
            uri: http://localhost:8070/**
            predicates:
              - Path=/administrador/**

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

